<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit板情報</title>
    <script src="https://unpkg.com/ccxt@3.0.72/dist/ccxt.browser.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bybit 板情報</h1>
    <input type="text" id="symbolInput" placeholder="通貨ペアを入力（例：BTC）">
    <button onclick="fetchOrderBook()">板情報を取得</button>
    <div id="orderbook"></div>

    <script>
        async function fetchOrderBook() {
            const exchange = new ccxt.bybit();
            const symbolInput = document.getElementById('symbolInput').value.toUpperCase();
            const symbol = symbolInput + '/USDT:USDT';
            try {
                const orderbook = await exchange.fetchOrderBook(symbol);
                
                let html = '<table>';
                html += '<tr><th>価格</th><th>数量</th><th>合計</th></tr>';
                
                // 売り注文（最も低い価格の1つだけ）
                html += '<tr><th colspan="3">売り注文</th></tr>';
                const [askPrice, askAmount] = orderbook.asks[0];
                html += `<tr><td>${askPrice.toFixed(2)}</td><td>${askAmount.toFixed(6)}</td><td>${(askPrice * askAmount).toFixed(2)}</td></tr>`;
                
                // 買い注文（最も高い価格の1つだけ）
                html += '<tr><th colspan="3">買い注文</th></tr>';
                const [bidPrice, bidAmount] = orderbook.bids[0];
                html += `<tr><td>${bidPrice.toFixed(2)}</td><td>${bidAmount.toFixed(6)}</td><td>${(bidPrice * bidAmount).toFixed(2)}</td></tr>`;
                
                html += '</table>';
                document.getElementById('orderbook').innerHTML = html;
            } catch (error) {
                console.error('エラーが発生しました:', error);
                document.getElementById('orderbook').innerHTML = 'データの取得に失敗しました。通貨ペアが正しいか確認してください。';
            }
        }
    </script>
</body>
</html>

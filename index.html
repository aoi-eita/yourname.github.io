<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit板情報</title>
    <script src="https://unpkg.com/ccxt@3.0.72/dist/ccxt.browser.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bybit BTC/USDT 板情報</h1>
    <div id="orderbook"></div>

    <script>
        async function fetchOrderBook() {
            const exchange = new ccxt.bybit();
            try {
                const orderbook = await exchange.fetchOrderBook('BTC/USDT');
                
                let html = '<table>';
                html += '<tr><th>価格</th><th>数量</th><th>合計</th></tr>';
                
                // 売り注文（降順）
                html += '<tr><th colspan="3">売り注文</th></tr>';
                for (let i = orderbook.asks.length - 1; i >= 0; i--) {
                    const [price, amount] = orderbook.asks[i];
                    html += `<tr><td>${price.toFixed(2)}</td><td>${amount.toFixed(6)}</td><td>${(price * amount).toFixed(2)}</td></tr>`;
                }
                
                // 買い注文（降順）
                html += '<tr><th colspan="3">買い注文</th></tr>';
                for (let i = 0; i < orderbook.bids.length; i++) {
                    const [price, amount] = orderbook.bids[i];
                    html += `<tr><td>${price.toFixed(2)}</td><td>${amount.toFixed(6)}</td><td>${(price * amount).toFixed(2)}</td></tr>`;
                }
                
                html += '</table>';
                document.getElementById('orderbook').innerHTML = html;
            } catch (error) {
                console.error('エラーが発生しました:', error);
                document.getElementById('orderbook').innerHTML = 'データの取得に失敗しました。';
            }
        }

        // 5秒ごとに板情報を更新
        setInterval(fetchOrderBook, 5000);
        fetchOrderBook(); // 初回実行
    </script>
</body>
</html>

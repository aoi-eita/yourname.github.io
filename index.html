<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数取引所の板情報</title>
    <script src="https://unpkg.com/ccxt@3.0.72/dist/ccxt.browser.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        .input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>複数取引所の板情報</h1>
    <div class="input-container">
        <input type="text" id="symbolInput" placeholder="通貨ペアを入力（例：BTC）">
        <button onclick="startFetching()">板情報を取得開始</button>
        <button onclick="stopFetching()">停止</button>
    </div>
    <div id="orderbook"></div>

    <script>
        let intervalId = null;
        const exchanges = ['bybit', 'mexc', 'gateio', 'phemex', 'bitget'];

        async function fetchOrderBook() {
            const symbolInput = document.getElementById('symbolInput').value.toUpperCase();
            const symbol = symbolInput + '/USDT:USDT';
            let html = '<table>';
            html += '<tr><th>取引所名</th><th>買い注文価格</th><th>買い注文数量</th><th>売り注文価格</th><th>売り注文数量</th></tr>';

            for (const exchangeName of exchanges) {
                try {
                    const exchange = new ccxt[exchangeName]();
                    const orderbook = await exchange.fetchOrderBook(symbol);
                    
                    const [bidPrice, bidAmount] = orderbook.bids[0] || [0, 0];
                    const [askPrice, askAmount] = orderbook.asks[0] || [0, 0];
                    
                    html += `<tr>
                        <td>${exchangeName}</td>
                        <td>${bidPrice.toFixed(2)}</td>
                        <td>${bidAmount.toFixed(6)}</td>
                        <td>${askPrice.toFixed(2)}</td>
                        <td>${askAmount.toFixed(6)}</td>
                    </tr>`;
                } catch (error) {
                    console.error(`${exchangeName}でエラーが発生しました:`, error);
                    html += `<tr>
                        <td>${exchangeName}</td>
                        <td colspan="4">データの取得に失敗しました</td>
                    </tr>`;
                }
            }
            
            html += '</table>';
            document.getElementById('orderbook').innerHTML = html;
        }

        function startFetching() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            fetchOrderBook(); // 即時実行
            intervalId = setInterval(fetchOrderBook, 5000); // 5秒ごとに実行
        }

        function stopFetching() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }
    </script>
</body>
</html>
